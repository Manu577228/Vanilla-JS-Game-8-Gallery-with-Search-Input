<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Bharadwaj | Image Gallery with search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a movie" />
      </div>
      <div class="images">
        <div class="image-box" data-name="spiderman">
          <img src="images/spiderman.jpg" alt="image" />
          <h6>Spiderman</h6>
        </div>
        <div class="image-box" data-name="joker">
          <img src="images/joker.jpg" alt="image" />
          <h6>Joker</h6>
        </div>
        <div class="image-box" data-name="ironman">
            <img src="images/ironman.jpg" alt="image" />
            <h6>Ironman</h6>
        </div>
        <div class="image-box" data-name="passenger">
            <img src="images/passenger.jpg" alt="image" />
            <h6>Passenger</h6>
        </div>
        <div class="image-box" data-name="space">
            <img src="images/space.jpg" alt="image" />
            <h6>Space</h6>
        </div>
        <div class="image-box" data-name="spiderman">
            <img src="images/spiderman2.jpg" alt="image" />
            <h6>Spiderman 2</h6>
        </div>
        <div class="image-box" data-name="universe">
            <img src="images/universe.jpg" alt="image" />
            <h6>The Universe</h6>
        </div>
        <div class="image-box" data-name="spiderman">
            <img src="images/spiderman3.jpg" alt="image" />
            <h6>Spiderman 3</h6>
        </div>
        <div class="image-box" data-name="holiday">
            <img src="images/holiday.jpg" alt="image" />
            <h6>Holiday</h6>
        </div>
        <div class="image-box" data-name="ironman">
            <img src="images/ironman2.jpg" alt="image" />
            <h6>Ironman 2</h6>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
